<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <style>
        .calculator-container, .tuble {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #4e7766;
        }
    </style>
</head>
<body>
    <div class="container mt-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-6 calculator-container p-4">
                <h1 class="text-center">Калькулятор стоимости заказа из книжного</h1>
                
                <label for="product">Выберите товар:</label>
                <select id="product" class="form-select">
                    <option value="47">Палата №6 - 232 руб.</option>
                    <option value="159">Юмористические рассказы - 198 руб.</option>
                    <option value="25">Вишневый сад - 209 руб.</option>
                </select>
                
                <label for="quantity" class="mt-3">Количество:</label>
                <input type="number" id="quantity" min="1" value="1" class="form-control">
                
                <button id="calculateBtn" class="btn btn-primary mt-3">Рассчитать стоимость</button>
                
                <h2 id="result" class="text-center mt-3">Стоимость: 0 руб.</h2>
            </div>
            
            <div class="tuble col-md-4 m-3 p-2">
                <h2>Товары и цены</h2>
                <table class="table product-table mt-3">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Цена (руб.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Палата №6</td>
                            <td>232</td>
                        </tr>
                        <tr>
                            <td>Юмористические рассказы</td>
                            <td>198</td>
                        </tr>
                        <tr>
                            <td>Вишневый сад</td>
                            <td>209</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</body>
</html>
